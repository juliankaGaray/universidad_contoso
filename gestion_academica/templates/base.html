<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Académica</title>
    
    <!-- Bootstrap 5 CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        /* Hace que el body ocupe toda la pantalla */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
            margin: 0;
            background: linear-gradient(to right, #f0f8ff, #e6ffe6);
            font-family: 'Segoe UI', sans-serif;
            color: #222;
        }

        /* Navbar */
        nav {
            background-color: #005f73;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: #f0f8ff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contenido principal */
        .content {
            flex: 1;
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            animation: fadeIn 0.8s ease-in-out;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Sección de información */
        .info-section {
            display: grid;
            grid-template-columns: repeat(2,4fr);
            gap: 20px;
            margin-top: 20px;
        }

        .info-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            text-align: center;
        }

        .info-box:hover {
            transform: translateY(-5px);
        }

        /* Footer fijo */
        .footer {
            background-color: #005f73;
            color: #f0f8ff;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: relative;
            bottom: 0;
            left: 0;
            margin-top: auto;
        }

        /* Título con gorrito */
        .title {
            text-align: center;
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #005f73;
        }

        .title i {
            font-size: 28px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="content">
        <!-- Título con el gorrito -->
        <div class="title">
            <i class="bi bi-mortarboard-fill"></i> Gestión Académica
        </div>

        {% block content %}{% endblock %}
        

    <footer class="footer">
        <p>&copy; 2025 Gestión Académica | Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
