<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Curso</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center text-primary">Editar Curso</h1>
    <h3 class="text-center text-muted">{{ curso.titulo }}</h3>
    
    <div class="card shadow-sm mt-4">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-warning" aria-label="Actualizar curso">Actualizar</button>
            <a href="{% url 'detalle_curso' curso.id %}" class="btn btn-secondary" aria-label="Cancelar ediciÃ³n">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
