<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Curso</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .card {
      max-width: 500px;
      margin: auto;
    }
    .card-header {
      background-color:  #004b5b;
      color: white;
      text-align: center;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header">Crear Curso</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="form-group">
            {{ form.as_p }}
          </div>
          <div class="d-flex justify-content-end">
            <div class="input-container">
              <span>
                <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                  </svg>
              </span>
            <button type="submit" class="btn btn-primary" style="background-color: #005f73; border-color: #005f73;">
              Guardar
            </button>
            <a href="{% url 'lista_cursos' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}
</html>
