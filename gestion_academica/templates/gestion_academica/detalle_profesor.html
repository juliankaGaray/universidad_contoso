<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Profesor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Detalle de Profesor</h1>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">{{ profesor.nombre }}</h3>
        <p class="card-text"><strong>Email:</strong> {{ profesor.email }}</p>
        <p class="card-text"><strong>Tel√©fono:</strong> {{ profesor.telefono }}</p>
        <p class="card-text"><strong>Especialidad:</strong> {{ profesor.especialidad }}</p>
        <a href="{% url 'editar_profesor' profesor.id %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'eliminar_profesor' profesor.id %}" class="btn btn-danger">Eliminar</a>
        <a href="{% url 'lista_profesores' %}" class="btn btn-secondary">Volver al listado</a>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
