<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Curso</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Eliminar Curso</h1>
    <p>¿Estás seguro que deseas eliminar el curso "<strong>{{ curso.titulo }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar</button>
      <a href="{% url 'detalle_curso' curso.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
